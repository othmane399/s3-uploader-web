<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>S3 Multipart Uploader</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'%3e%3cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z' fill='%23667eea'/%3e%3cpath d='M14 2v6h6' stroke='%23764ba2' stroke-width='2' fill='none'/%3e%3cpath d='M12 11v6' stroke='white' stroke-width='2'/%3e%3cpath d='M15 14l-3-3-3 3' stroke='white' stroke-width='2' fill='none'/%3e%3c/svg%3e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 12px;
            border: 2px dashed #e1e5e9;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .upload-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .success {
            display: none;
            background: #efe;
            border: 1px solid #cfc;
            color: #6c6;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .overwrite-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .overwrite-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .overwrite-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            flex: 1;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ S3 Multipart Uploader</h1>
            <p>Upload large files to AWS S3 with progress tracking</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="accessKey">AWS Access Key</label>
                <input type="text" id="accessKey" required placeholder="AKIA..." autocomplete="off">
            </div>

            <div class="form-group">
                <label for="secretKey">AWS Secret Key</label>
                <input type="password" id="secretKey" required placeholder="Your secret key" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="bucketName">S3 Bucket Name</label>
                <input type="text" id="bucketName" required placeholder="my-bucket">
            </div>

            <div class="form-group">
                <label for="chunkSize">Chunk Size</label>
                <select id="chunkSize">
                    <option value="20">20 MB</option>
                    <option value="50">50 MB</option>
                    <option value="100" selected>100 MB</option>
                    <option value="200">200 MB</option>
                    <option value="500">500 MB</option>
                    <option value="1024">1 GB</option>
                </select>
            </div>

            <div class="form-group">
                <label>File to Upload</label>
                <div class="file-input">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choose file or drag & drop
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="objectName">S3 Object Name (optional)</label>
                <input type="text" id="objectName" placeholder="Leave empty to keep original filename">
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                Start Upload
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Preparing upload...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="upload-stats">
                <span id="uploadSpeed">0 MB/s</span>
                <span id="uploadEta">Calculating...</span>
            </div>
        </div>

        <div id="errorMsg"></div>
        <div id="successMsg"></div>
        
        <!-- Resume dialog -->
        <div class="overwrite-dialog" id="resumeDialog">
            <div class="overwrite-content">
                <h3>üîÑ Resume Upload</h3>
                <p id="resumeMessage">An interrupted upload was found. Do you want to resume it?</p>
                <div class="overwrite-buttons">
                    <button class="btn-secondary" id="cancelResume">Start New Upload</button>
                    <button class="btn-primary" id="confirmResume">Yes, Resume</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overwrite-dialog" id="overwriteDialog">
        <div class="overwrite-content">
            <h3>‚ö†Ô∏è File Already Exists</h3>
            <p id="overwriteMessage">Object already exists in bucket. Do you want to overwrite it?</p>
            <div class="overwrite-buttons">
                <button class="btn-secondary" id="cancelOverwrite">Cancel</button>
                <button class="btn-primary" id="confirmOverwrite">Overwrite</button>
            </div>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1471.0.min.js"></script>
    <script src="uploader.js"></script>
</body>
</html>
